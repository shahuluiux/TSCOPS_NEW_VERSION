<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSCOP</title>
  <!-- Bootstrap CSS for styling -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/css/all.min.css" />
  <!-- Flatpickr CSS for date picker -->
  <link href="css/flatpickr.min.css" rel="stylesheet">
  <!-- Custom CSS for additional styling -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Google Fonts preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Custom font styles -->
  <link href="css/fonts.css" rel="stylesheet">
  <!-- Favicon for the website -->
  <link rel="icon" type="ico" href="favicon.ico">
  <!-- Meta description for SEO -->
  <meta name="description"
    content="TSCOP app allows police officers to access crime and criminal databases, match images of people taken during patrols and includes an integrated facial recognition system to identify criminals, unidentified bodies at crime scenes or missing children.">
</head>

<body class="login-body">

  <!-- Header section with logo -->
  <header class="login-header d-flex justify-content-center align-items-center">
    <img src="assets/images-icons/tscop_logo.png" alt="TSCOP Logo" width="120x" height="120x" />
  </header>

  <!-- Main login form section -->
  <main class="login-main p-2 d-flex justify-content-center align-items-center">
    <div class="login-container">
      <form action="" class="row px-2 gap-4">
        <!-- Username input field -->
        <div class="input-group flex-nowrap col-12">
          <span class="input-group-text" id="addon-wrapping">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text" class="form-control" placeholder="User Name" aria-label="User Name"
            aria-describedby="addon-wrapping" id="UserName" autocomplete="off" required>
        </div>
        <!-- Password input field -->
        <div class="input-group flex-nowrap col-12">
          <span class="input-group-text" id="addon-wrapping">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password"
            aria-describedby="addon-wrapping" id="UserPassword" autocomplete="off" required>
        </div>
        <!-- Captcha section -->
        <section class="d-flex gap-3 align-items-center">
          <div>
            <input type="text" class="form-control text-center text-decoration-line-through" type="text"
              placeholder="7Xac2n" aria-label="captcha" id="CaptchaCode" disabled
              style="font-weight: 500; letter-spacing: 3px;">
          </div>
          <div>
            <button type="button" class="btn"><i class="fa-solid fa-arrows-rotate fa-2xl"></i></button>
          </div>
          <div>
            <input class="form-control" type="text" id="CaptchaFill" placeholder="Captcha" aria-label="captcha"
              autocomplete="off" required>
          </div>
        </section>
        <!-- Submit button -->
        <div class="d-grid">
          <button class="btn btn-pink" type="button">Button</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer section -->
  <footer class="bg-white">
    <div class="row container mx-auto">
      <!-- Footer logo for small screens -->
      <div class="col-md-4 d-md-none d-block text-center">
        <img src="assets/images-icons/Telangana_Police_Logo.png" alt="ts-police-logo" width="80">
      </div>
      <!-- Footer text and link -->
      <div class="col-md-4 col-12 pt-md-3">
        <p class="text-center mb-0 py-2">
          <span>Powered by</span>
          <br>
          <span class="login-link"><a href="/">Hyderabadpolice.cgg.gov.in</a></span>
        </p>
      </div>
      <!-- Footer logo for large screens -->
      <div class="col-md-4 d-none d-md-block text-center">
        <img src="assets/images-icons/Telangana_Police_Logo.png" alt="ts-police-logo" width="80">
      </div>
      <!-- Technology partner information -->
      <div class="col-md-4 col-12 pt-md-3">
        <p class="text-center mb-0 py-2">
          <span>Technology Partner</span>
          <br>
          <span class="login-link"><a href="/">Winc IT Services</a></span>
        </p>
      </div>
    </div>
  </footer>

  <!-- JavaScript for Popper.js, necessary for Bootstrap's dropdowns and tooltips -->
  <script src="js/popper.min.js"></script>
  <!-- JavaScript for Bootstrap's interactive components (e.g., modals, carousels) -->
  <script src="js/bootstrap.min.js"></script>
  <!-- JavaScript for Flatpickr, a lightweight date picker library -->
  <script src="js/flatpickr.js"></script>
  <!-- Custom JavaScript for additional functionality and interactions -->
  <script src="js/script.js"></script>
</body>

</html>
